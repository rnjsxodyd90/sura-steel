[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA routing - redirect all paths to index.html for client-side routing
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# Catch-all redirect for any other client routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
