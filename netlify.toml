[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

# SPA routing - redirect all paths to index.html for client-side routing
# Note: Netlify functions at /.netlify/functions/* are automatically excluded

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# Catch-all redirect for any other client routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
