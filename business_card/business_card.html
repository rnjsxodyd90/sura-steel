<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sura Steel Business Card Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        .font-serif { family-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Inter', sans-serif; }
        /* Ensure background colors print */
        @media print {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center justify-center p-8 gap-12">

    <!-- FRONT SIDE -->
    <div class="w-[500px] h-[300px] bg-[#1c1917] text-white shadow-2xl flex flex-col items-center justify-center relative overflow-hidden rounded-sm">
        <!-- Subtle texture overlay -->
        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
        
        <h1 class="text-4xl font-serif tracking-widest font-bold z-10 mb-2">SURA STEEL</h1>
        <p class="text-[10px] uppercase tracking-[0.3em] text-stone-400 z-10">Forged in Heritage</p>
    </div>

    <!-- BACK SIDE -->
    <div class="w-[500px] h-[300px] bg-[#fafaf9] text-stone-900 shadow-2xl flex relative overflow-hidden rounded-sm p-12 items-center">
        
        <div class="flex-1 space-y-6 z-10">
            <div>
                <h2 class="text-2xl font-serif font-bold text-stone-900">Tae Yong Kwon</h2>
                <p class="text-xs uppercase tracking-wider text-stone-500 font-sans">Founder & Owner</p>
            </div>

            <div class="space-y-2 text-sm font-sans text-stone-700">
                <p class="flex items-center gap-3">
                    <span class="w-4 opacity-50">@</span> taeyong@surasteel.com
                </p>
                <p class="flex items-center gap-3">
                    <span class="w-4 opacity-50">M</span> +31 6 8554 0430
                </p>
                <p class="flex items-center gap-3">
                    <span class="w-4 opacity-50">W</span> surasteel.com
                </p>
            </div>
        </div>

        <div class="z-10 flex flex-col items-center gap-2">
            <!-- Actual QR Code linking to https://surasteel.com -->
            <div class="w-24 h-24 bg-white flex items-center justify-center p-1 border border-stone-200">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://surasteel.com" alt="Sura Steel Website QR" class="w-full h-full object-contain mix-blend-multiply">
            </div>
            <span class="text-[8px] uppercase tracking-widest text-stone-400">Scan to Shop</span>
        </div>

    </div>

    <p class="text-stone-500 font-sans text-sm mt-8">Standard European Business Card Size: 85mm x 55mm</p>

</body>
</html>
